<div class="row">
  <div class="col s12">

    <form [formGroup]="subscriptionForm" (ngSubmit)="subscribe()" materialize>
      <!-- email input -->
      <div class="input-field">
        <input formControlName="email" type="text" class="validate">
        <label for="email">email</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light">subscribe</button>
    </form>

  </div>
</div>

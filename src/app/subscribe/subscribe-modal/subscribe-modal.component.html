<!-- Modal Trigger -->
<a
  class="waves-effect waves-light btn modal-trigger"
  href="#subscribe-modal-{{id}}"
  (click)="openModal()"
>
  subscribe
</a>

<!-- Modal Structure -->
<div
  id="subscribe-modal-{{id}}"
  class="modal"
  materialize="modal"
  [materializeActions]="modalActions"
>
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>

    <!-- subcription form component -->
    <app-subscribe-form></app-subscribe-form>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">
      close
    </a>
  </div>
</div>

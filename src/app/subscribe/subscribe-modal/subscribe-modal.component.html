<!-- Modal Trigger -->
<a
  class="waves-effect waves-light btn modal-trigger"
  href="#subscribe-modal-{{id}}"
  (click)="openModal()"
>
  subscribe
</a>

<!-- Modal Structure -->
<div
  id="subscribe-modal-{{id}}"
  class="modal"
  materialize="modal"
  [materializeActions]="modalActions"
>
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">
      close
    </a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">
      submit
    </a>
  </div>
</div>

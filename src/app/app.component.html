<div class="app">
  <app-video></app-video>
  <app-header></app-header>
  <div [mnFullpage]="options">
    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <app-main></app-main>
      </div>
    </div>
    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <div [@drop]="animations[2]">
          <app-mobile></app-mobile>
        </div>
      </div>
    </div>
    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <div [@drop]="animations[3]">
          <app-location [beaconTrigger]="beaconAnimationTrigger"></app-location>
        </div>
      </div>
    </div>
    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <div [@drop]="animations[4]">
          <app-filters></app-filters>
        </div>
      </div>
    </div>
    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <div [@drop]="animations[5]">
          <app-messages></app-messages>
        </div>
      </div>
    </div>
    <div class="section fp-section fp-table">
      <div class="fp-tableCell">
        <div [@drop]="animations[6]">
          <app-subscribe-main></app-subscribe-main>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
